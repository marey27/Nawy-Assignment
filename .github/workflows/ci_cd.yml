name: Test, Build, and Push Docker Image

on:
  push:
    branches: [master]
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust version as needed
          cache: 'npm'      # Cache dependencies for faster runs

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test      # Ensure you have a "test" script in package.json

  build_and_push:
    needs: lint_and_test  # Wait for tests to pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        env:
          REPOSITORY: nawy-assignment
          IMAGE_TAG: latest
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${REPOSITORY}:${IMAGE_TAG} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${REPOSITORY}:${IMAGE_TAG}
  deploy:
    needs: build_and_push
    runs-on: self-hosted
    env:
      REPOSITORY: nawy-assignment
      IMAGE_TAG: latest
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
    
      - name: Install dependencies
        run: |
          echo "${{ secrets.SUDO_PASS }}" | sudo -S apt-get update -y
          echo "${{ secrets.SUDO_PASS }}" | sudo -S apt-get install -y unzip
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Deploy to Local Docker
        run: |
          cat <<'EOF' > main.tf
          terraform {
          required_providers {
            docker = {
              source  = "kreuzwerker/docker"
              version = "3.0.2"
            }
          }
          }

          provider "docker" {}
          variable "docker_image" {
           type = string
       }

          resource "docker_container" "app" {
            name  = "node-hello"
            image = "${var.docker_image}"
            ports {
              internal = 3000
              external = 3000
            }
            restart = "unless-stopped"
           }
          EOF

          terraform init
          terraform apply -auto-approve 
          #-var="docker_image=${{ secrets.DOCKERHUB_USERNAME }}/$REPOSITORY:$IMAGE_TAG"
